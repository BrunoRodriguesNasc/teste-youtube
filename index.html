<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <title>teste-youtube</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <form class="form-type">
            <input
              placeholder="Digite o nome do video"
              id="video"
              type="text"
            />
            <button>Buscar</button>
          </form>
        </article>
      </section>
      <section class="section_days">
        <article class="article_days">
          <form class="container">
            <label for="day-1"
              >Segunda-Feira
              <input class="input-days" id="day-1" max="1440" type="number"
            /></label>

            <label for="day-2"
              >Terça-Feira
              <input class="input-days" id="day-2" max="1440" type="number"
            /></label>

            <label for="day-3"
              >Quarta-Feira
              <input class="input-days" id="day-3" max="1440" type="number"
            /></label>

            <label for="day-4"
              >Quinta-Feira
              <input class="input-days" id="day-4" max="1440" type="number"
            /></label>

            <label for="day-5"
              >Sexta-Feira
              <input class="input-days" id="day-5" max="1440" type="number"
            /></label>

            <label for="day-6"
              >Sábado
              <input class="input-days" id="day-6" max="1440" type="number"
            /></label>

            <label for="day-7"
              >Domingo
              <input class="input-days" id="day-7" max="1440" type="number"
            /></label>
          </form>
        </article>
        <aside class="container-text"></aside>
      </section>
    </main>
  </body>
</html>

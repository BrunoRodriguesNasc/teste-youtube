<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <title>teste-youtube</title>
  </head>
  <body>
    <header>
      <h1 class="title">Teste youtube</h1>
    </header>
    <main>
      <section>
        <article>
          <form class="container">
            <label for="video">Digite o nome do video</label>
            <input id="video" type="text" />
            <label for="day-1">Segunda-Feira</label>
            <input id="day-1" max="1440" type="number" />

            <label for="day-2">Terça-Feira</label>
            <input id="day-2" max="1440" type="number" />

            <label for="day-3">Quarta-Feira</label>
            <input id="day-3" max="1440" type="number" />

            <label for="day-4">Quinta-Feira</label>
            <input id="day-4" max="1440" type="number" />

            <label for="day-5">Sexta-Feira</label>
            <input id="day-5" max="1440" type="number" />

            <label for="day-6">Sábado</label>
            <input id="day-6" max="1440" type="number" />

            <label for="day-7">Domingo</label>
            <input id="day-7" max="1440" type="number" />
            <div>
              <button class="btn-submit">Enviar</button>
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
